version: "3"

services:
  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile.local
    networks:
      envoymesh:
        aliases:
          - api
    expose:
      - "8080"

  sidecar:
    image: envoyproxy/envoy:latest
    volumes:
      - ./envoy/sidecar-envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - envoymesh
    expose:
      - "80"
      - "8001"
    ports:
      - "3000:80"
      - "8081:8081"

networks:
  envoymesh: {}
